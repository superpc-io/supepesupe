<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super PC Project</title>
    <style>
        /* 全体 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* ボタン */
        .btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Super PC Project</h1>
    <p>Choose your action below:</p>

    <button class="btn" onclick="location.href='1.htm'">ベンチマーク</button>
    <button class="btn" onclick="location.href='2.htm'">ハッピーキャットレスキュー</button>
</body>
</html>
